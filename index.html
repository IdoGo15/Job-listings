<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
   integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
   <link rel="stylesheet" href="/css/style.css">
  
  <title>Frontend Mentor | Job Listings</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <header id="top-bg">
    <div class="blue-overlay"></div>
  </header>


  </div>
  <section id="main-section">
    <div class="container">
      <div class="card-column my-5">
        <div class="item">
          <div class="card d-flex justify-content-between bg-white px-4 py-1">
            <div class="card-body">
              <div class="item-start d-flex">
                <img class="mr-4" src="/images/photosnap.svg" alt="">
                <div class="content">
                  <h5>
                    <span class="first mr-2">Photosnap</span>
                    <span class="new border rounded-pill px-2 py-1 mr-1">NEW!</span>
                    <span class="featured rounded-pill px-2 py-1 mr-1">FEATURED</span>
                  </h5>
                  <h4 class="my-3">Senior Fronted Developer</h4>
                  <h4 class="last-line text-muted"> 
                    <span class="mr-2">1d ago</span> &bull; 
                    <span class="mx-2">Full Time</span> &bull; 
                    <span class="mx-2">USA only</span> 
                  </h4>
                </div>
              </div>
            </div>
           </div>
      </div>
      
    </div>
  </section>
