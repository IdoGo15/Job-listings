<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
   integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
   <link rel="stylesheet" href="/css/style.css">
  
  <title>Frontend Mentor | Job Listings</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <header id="top-bg">
    <div class="blue-overlay"></div>
  </header>


  </div>
  <section id="main-section">
    <div class="container">
      <div class="main-cards mt-5">
          <div class="card bg-white px-4 py-1">
            <div class="card-body">
              <div class="item-start">
                <img class="mr-4" src="/images/photosnap.svg" alt="">
                <div class="content">
                  <p class="first"><span class="company mr-3">Photosnap</span><span class="new rounded-pill py-1 px-2">NEW!</span><span class="featured rounded-pill py-1 px-2">FEATURED</span></p>
                  <p class="role">Senior Frontend Developer</p>
                  <p class="last text-muted">1d ago <span class="mx-2">&bull;</span>Full Time<span class="mx-2">&bull;</span>USA only</p>
                </div>
              </div>
              <div class="item-end">
                <p class="tech">
                  <span class="tech-item">Frontend</span><span class="tech-item">Senior</span><span class="tech-item">HTML</span>
                  <span class="tech-item">CSS</span><span class="tech-item">Javascript</span>
                </p>
              </div>
            </div>
           </div>
    </div>
  </section>


 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ido Golan</a>.
  </div>
</body>
</html>
